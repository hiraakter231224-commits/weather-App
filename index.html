<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Weather App</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    .fade {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-200 to-blue-400 min-h-screen flex flex-col items-center p-6">

  <!-- =================== HEADER SECTION =================== -->
  <div class="text-center mb-6">
    <h1 class="text-5xl font-bold text-blue-700 flex items-center justify-center gap-2">
      <i class="fas fa-cloud-sun"></i>  Weather App
    </h1>
    <p class="text-gray-700 mt-1">Course Name: <span class="font-semibold">Web Development</span></p>
    <p class="text-gray-700">Trainer: <span class="font-semibold">Abdullah Al Mamun</span></p>
  </div>

  <!-- =================== SEARCH SECTION =================== -->
  <div class="flex flex-wrap justify-center gap-2 mb-6">
    <input type="text" id="cityInput" placeholder="Enter city name..."
      class="border p-2 rounded-lg shadow w-60" />
    <button id="searchBtn"
      class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700">
      Search
    </button>
  </div>

  <!-- =================== WEATHER DISPLAY CARD =================== -->
  <div id="weatherCard" class="bg-white shadow-lg rounded-2xl p-6 text-center w-full max-w-md fade">
    <h2 id="cityName" class="text-2xl font-semibold text-blue-700 mb-2">Gazipur</h2>
    <p id="dateTime" class="text-gray-600 mb-3"></p>

    <div class="flex justify-center items-center gap-3 mb-4">
      <i id="weatherIcon" class="fas fa-cloud text-5xl text-blue-500"></i>
      <span id="condition" class="text-xl font-medium"></span>
    </div>

    <p id="temperature" class="text-3xl font-bold text-blue-600 mb-1"></p>
    <p id="humidity" class="text-gray-700">ğŸ’§ Humidity: <span></span></p>
    <p id="wind" class="text-gray-700 mb-3">ğŸŒ¬ï¸ Wind Speed: <span></span></p>
  </div>

  <!-- =================== FORECAST NAVIGATION =================== -->
  <div class="border-t border-white/20 pt-4 mt-6 w-full max-w-md">
    <h3 class="text-center text-2xl font-semibold mb-4">
      <i class="fas fa-calendar-alt text-blue-500 mr-2"></i> 5-Day Forecast
    </h3>

    <div class="flex justify-center items-center gap-4">
      <!-- Previous Day Button -->
      <button id="prev-day"
        class="flex items-center gap-2 p-3 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition disabled:opacity-40">
        Previous
      </button>

      <!-- Forecast Display Card -->
      <div id="forecast-day-display"
        class="bg-white/20 backdrop-blur-md rounded-xl px-6 py-4 text-center min-w-[160px] shadow-lg fade">
        <p id="forecast-day-name" class="text-lg font-semibold mb-2">Today</p>
        <i id="forecast-day-icon" class="fas fa-sun text-3xl text-yellow-400 mb-2"></i>
        <p id="forecast-temp" class="text-2xl font-bold mb-1">--Â°C</p>
        <p id="forecast-condition" class="text-sm capitalize text-gray-100">--</p>
      </div>

      <!-- Next Day Button -->
      <button id="next-day"
        class="flex items-center gap-2 p-3 bg-blue-500 text-white rounded-full hover:bg-blue-600 transition disabled:opacity-40">
        Next <i class="fas fa-arrow-right"></i>
      </button>
    </div>
  </div>

  <script>
    // =================== API CONFIGURATION ===================
    const apiKey = "534cad0842cc5932d9a24ad020914066"
    let forecastData = [];
    let currentIndex = 0; // Index for forecast carousel

    // HTML ELEMENT REFERENCES
    const cityInput = document.getElementById("cityInput");
    const searchBtn = document.getElementById("searchBtn");
    const cityName = document.getElementById("cityName");
    const dateTime = document.getElementById("dateTime");
    const temperature = document.getElementById("temperature");
    const humidity = document.getElementById("humidity").querySelector("span");
    const wind = document.getElementById("wind").querySelector("span");
    const condition = document.getElementById("condition");
    const weatherIcon = document.getElementById("weatherIcon");

    const forecastDayName = document.getElementById("forecast-day-name");
    const forecastTemp = document.getElementById("forecast-temp");
    const forecastCondition = document.getElementById("forecast-condition");
    const forecastDayIcon = document.getElementById("forecast-day-icon");
    const prevBtn = document.getElementById("prev-day");
    const nextBtn = document.getElementById("next-day");

    // =================== FETCH CURRENT WEATHER ===================
    async function fetchWeather(city) {
      const response = await fetch(
        `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`
      );
      const data = await response.json();
      if (data.cod !== 200) {
        alert("City not found!");
        return;
      }

      // Display current weather
      cityName.textContent = data.name;
      dateTime.textContent = new Date().toLocaleString();
      temperature.textContent = `${data.main.temp}Â°C`;
      humidity.textContent = `${data.main.humidity}%`;
      wind.textContent = `${data.wind.speed} m/s`;
      condition.textContent = data.weather[0].main;

      // Update icon based on weather
      const main = data.weather[0].main.toLowerCase();
      if (main.includes("cloud")) weatherIcon.className = "fas fa-cloud text-5xl text-gray-500";
      else if (main.includes("rain")) weatherIcon.className = "fas fa-cloud-showers-heavy text-5xl text-blue-600";
      else if (main.includes("clear")) weatherIcon.className = "fas fa-sun text-5xl text-yellow-400";
      else if (main.includes("snow")) weatherIcon.className = "fas fa-snowflake text-5xl text-blue-300";
      else weatherIcon.className = "fas fa-smog text-5xl text-gray-400";
    }

    // =================== FETCH FORECAST ===================
    async function fetchForecast(city) {
      const response = await fetch(
        `https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&appid=${apiKey}`
      );
      const data = await response.json();
      forecastData = data.list.filter((_, index) => index % 8 === 0); // every 8th entry â‰ˆ 1 day
      currentIndex = 0;
      updateForecast();
    }

    // =================== UPDATE FORECAST DISPLAY ===================
    function updateForecast() {
      if (!forecastData[currentIndex]) return;

      const f = forecastData[currentIndex];
      const date = new Date(f.dt_txt);
      forecastDayName.textContent = currentIndex === 0 ? "Today" : date.toLocaleDateString("en-US", { weekday: "long" });
      forecastTemp.textContent = `${Math.round(f.main.temp)}Â°C`;
      forecastCondition.textContent = f.weather[0].main;

      // Update forecast icon
      const main = f.weather[0].main.toLowerCase();
      if (main.includes("cloud")) forecastDayIcon.className = "fas fa-cloud text-3xl text-gray-500";
      else if (main.includes("rain")) forecastDayIcon.className = "fas fa-cloud-showers-heavy text-3xl text-blue-600";
      else if (main.includes("clear")) forecastDayIcon.className = "fas fa-sun text-3xl text-yellow-400";
      else if (main.includes("snow")) forecastDayIcon.className = "fas fa-snowflake text-3xl text-blue-300";
      else forecastDayIcon.className = "fas fa-smog text-3xl text-gray-400";

      // Enable/disable buttons
      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === forecastData.length - 1;
    }

    // =================== BUTTON EVENT LISTENERS ===================
    searchBtn.addEventListener("click", () => {
      const city = cityInput.value.trim();
      if (city) {
        fetchWeather(city);
        fetchForecast(city);
      }
    });

    cityInput.addEventListener("keypress", e => {
      if (e.key === "Enter") {
        const city = cityInput.value.trim();
        if (city) {
          fetchWeather(city);
          fetchForecast(city);
        }
      }
    });

    nextBtn.addEventListener("click", () => {
      if (currentIndex < forecastData.length - 1) {
        currentIndex++;
        updateForecast();
      }
    });

    prevBtn.addEventListener("click", () => {
      if (currentIndex > 0) {
        currentIndex--;
        updateForecast();
      }
    });

    // =================== INITIAL LOAD ===================
    window.onload = () => {
      cityInput.value = "Dhaka";
      fetchWeather("Dhaka");
      fetchForecast("Dhaka");
    };
  </script>
</body>
